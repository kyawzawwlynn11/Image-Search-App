<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Application</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
       <input type="text" id="search-input" placeholder="Search For Images"> 
       <button title="Search" id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688146072514-50508abc29c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1889&q=80" alt="Living room in black and white"/>
            <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-living-room-4Ms5QQybSdA" target="_blank">A living room in black and white</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1591947360981-53fdc4dc764a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="two cute rats"/>
            <a href="https://unsplash.com/photos/FwKBsCQZ28U" target="_blank">Two cute rats</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688388906808-184ea1d3366b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="A creative picture of the city skyline"/>
            <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-living-room-4Ms5QQybSdA" target="_blank">A creative picture of the city skyline</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="index.js"></script>
    
</body>
</html>
